<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="Gerador de senhas, Gerador password">
   <title>Gerador de Senhas</title>


   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <main class="container-input">
      <h1>Gerador de Senhas</h1>
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input id="slider" class="slider" type="range" min="5" max="25" value="10">

      <button id="btn" class="btn-cta" onclick="generatePassword()">Gerar Senha</button>
   </main>

   <div id="container-password" class="container-password hide">
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password" onclick="copyPassword()"></span>

   </div>
